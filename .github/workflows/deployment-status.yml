name: Deployment Status Workflow

on:
  push:
    branches: [ main ]

jobs:
  pre-deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Create deployment tracking issue
        uses: actions/github-script@v7
        id: create-issue
        with:
          script: |
            const { data: issue } = await github.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Deployment Tracking - ${context.sha}`,
              body: `Deployment started for commit ${context.sha}`,
              labels: ['deployment', 'in-progress']
            });
            console.log(`Created issue #${issue.number}`);
            return issue.number;
        outputs:
          issue-number: ${{ steps.create-issue.outputs.result }}

      - name: Capture previous commit and package version
        id: capture-info
        run: |
          echo "PREVIOUS_SHA=${{ github.event.before }}" >> $GITHUB_ENV
          echo "PACKAGE_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Post pre-deployment comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.create-issue.outputs.issue-number }},
              body: 'Pre-deployment checks completed'
            });

  rollback-preparation:
    needs: pre-deployment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create rollback script
        run: |
          cat > rollback.sh << 'EOF'
          #!/bin/bash
          set -euo pipefail

          echo "Starting rollback..."

          # Example rollback steps
          echo "Reverting to previous commit: $PREVIOUS_SHA"
          git checkout $PREVIOUS_SHA

          echo "Restoring configuration files..."
          cp package.json.bak package.json
          cp package-lock.json.bak package-lock.json
          cp .env.template.bak .env.template

          echo "Verifying dependencies..."
          npm ci

          echo "Rollback completed successfully"
          exit 0
          EOF
          chmod +x rollback.sh

      - name: Create configuration backups
        run: |
          cp package.json package.json.bak
          cp package-lock.json package-lock.json.bak
          cp .env.template .env.template.bak

      - name: Create dependency verification script
        run: |
          cat > verify-dependencies.sh << 'EOF'
          #!/bin/bash
          set -euo pipefail

          echo "Verifying dependencies..."
          npm ls --depth=0

          echo "Checking for outdated dependencies..."
          npm outdated

          echo "Dependency verification completed"
          exit 0
          EOF
          chmod +x verify-dependencies.sh

      - name: Create rollback documentation
        run: |
          cat > rollback-documentation.md << 'EOF'
          # Rollback Instructions

          ## Prerequisites
          - Access to the deployment server
          - Rollback script and artifacts

          ## Steps
          1. Navigate to the deployment directory
          2. Run the rollback script: ./rollback.sh
          3. Verify the deployment status
          4. Clean up any temporary files
          EOF

      - name: Create compressed rollback package
        run: |
          tar -czf rollback-package-${{ github.sha }}.tar.gz rollback.sh package.json.bak package-lock.json.bak .env.template.bak verify-dependencies.sh rollback-documentation.md
          echo "ROLLBACK_PACKAGE_SHA=$(openssl sha256 rollback-package-${{ github.sha }}.tar.gz | awk '{print $2}')" >> $GITHUB_ENV

      - name: Upload rollback artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rollback-artifacts-${{ github.sha }}
          path: rollback-package-${{ github.sha }}.tar.gz
          retention-days: 30

      - name: Post rollback plan comment
        uses: actions/github-script@v7
        with:
          script: |
            const { data: issue } = await github.issues.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue-number }}
            });

            const checkmarks = [
              'âœ… Rollback script created',
              'âœ… Configuration backups created',
              'âœ… Dependency verification script created',
              'âœ… Detailed rollback documentation created',
              'âœ… Compressed rollback package created'
            ].join('\n');

            const quickRollbackCommand = '```bash\n./rollback.sh\n```';

            await github.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              body: `ðŸ”„ Rollback Plan Ready

Previous Commit: ${{ env.PREVIOUS_SHA }}
Current Commit: ${{ github.sha }}
Package Version: ${{ env.PACKAGE_VERSION }}
Artifact: rollback-package-${{ github.sha }}

${checkmarks}

${quickRollbackCommand}

Rollback script created: true
Configuration backup: true
SHA256: ${{ env.ROLLBACK_PACKAGE_SHA }}`
            });

  post-deployment:
    needs: rollback-preparation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Remove in-progress label
        uses: actions/github-script@v7
        with:
          script: |
            await github.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.rollback-preparation.outputs.issue-number }},
              name: 'in-progress'
            });

      - name: Add completed label
        uses: actions/github-script@v7
        with:
          script: |
            await github.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.rollback-preparation.outputs.issue-number }},
              labels: ['completed']
            });

      - name: Post final deployment comment
        uses: actions/github-script@v7
        with:
          script: |
            const { data: issue } = await github.issues.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.rollback-preparation.outputs.issue-number }}
            });

            await github.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              body: 'Deployment Completed Successfully

Rollback Artifact: rollback-package-${{ github.sha }}
SHA256: ${{ env.ROLLBACK_PACKAGE_SHA }}'
            });

      - name: Close deployment issue
        uses: actions/github-script@v7
        with:
          script: |
            await github.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.rollback-preparation.outputs.issue-number }},
              state: 'closed'
            });